<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">

    <meta name="viewport" content="width=device-width, initial-scale=1">

            <form class="d-flex">
                <a th:href="@{/cards}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Home</a>

            <div class="d-flex justify-content-center fs-3" style="width:-webkit-fill-available">
                Tado Blogas
            </div>
            <div class="navbar-nav ms-auto">

                <a class="nav-link active" href="#"><i class="fas fa-lock me-2"></i>Login</a>
