<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{com.eshop.login.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center h-100 d-flex flex-column justify-content-center align-items-center">
<div class="container">
    <div  class="mx-auto w-50">
        <div th:if="${param.error ne null}" th:text="#{com.eshop.login.error}"
             class="alert alert-danger" role="alert">

        </div>
        <form method="POST" th:action="@{/customLogin}">
            <h1 class="h3 mb-3 fw-normal" th:text="#{com.please.signin}"></h1>

            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="floatingInput"
                       placeholder="User Name"
                       name="customUsername">
                <label for="floatingInput" th:text="#{com.username}"></label>
            </div>
            <div class="form-floating">
                <input type="password"
                       class="form-control"
                       id="floatingPassword"
                       placeholder="Password"
                       name="customPassword">
                <label for="floatingPassword" th:text="#{com.password}"></label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" th:text="#{com.remember}">
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{com.signin}"></button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
