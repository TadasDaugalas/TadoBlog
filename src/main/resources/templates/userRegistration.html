<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{com.eshop.user.registration.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h2 th:text="#{com.eshop.user.registration.form.title}"></h2>
    <form method="post" th:object="${userRegistration}" th:action="@{/public/users/create}">
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.name}"></label>
            <input class="form-control"
                   type="text"
                   th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' :'valid'">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.surname}"></label>
            <input class="form-control"
                   type="text"
                   th:field="*{surname}"
                   th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid' :'valid'">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.username}"></label>
            <input class="form-control"
                   type="text"
                   th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' :'valid'">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.country}"></label>
            <input class="form-control"
                   type="text"
                   th:field="*{country}"
                   th:classappend="${#fields.hasErrors('country')} ? 'is-invalid' :'valid'">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.city}"></label>
            <input class="form-control"
                   type="text"
                   th:field="*{city}"
                   th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' :'valid'">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.street}"></label>
            <input class="form-control"
                   type="text"
                   th:field="*{street}"
                   th:classappend="${#fields.hasErrors('street')} ? 'is-invalid' :'valid'">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.zipCode}"></label>
            <input class="form-control"
                   type="text"
                   th:field="*{zipCode}"
                   th:classappend="${#fields.hasErrors('zipCode')} ? 'is-invalid' :'valid'">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.phoneNumber}"></label>
            <input class="form-control"
                   type="text"
                   th:field="*{phoneNumber}"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' :'valid'">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.password}"></label>
            <input type="password"
                   class="form-control"
                   th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')|| #fields.hasErrors('global')} ? 'is-invalid' : (${userRegistration.password ne null} ? 'is-valid' : '')">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></span>
            <span th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="invalid-feedback"></span>
        </div>

        <div class="col-md-4">
            <label class="form-label" th:text="#{com.eshop.user.registration.form.repeatPassword}"></label>
            <input type="password"
                   class="form-control"
                   th:field="*{repeatPassword}"
                   th:classappend="${#fields.hasErrors('repeatPassword')||#fields.hasErrors('global')} ? 'is-invalid' : (${userRegistration.repeatPassword ne null} ? 'is-valid' : '')">
            <span th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="invalid-feedback"></span>
            <span th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="invalid-feedback"></span>
        </div>
        <button class = "btm btn-outline-primary" type="submit" th:text="#{com.eshop.user.registration.create}"></button>
    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--<script src="js/language.js"></script>-->
</body>
</html>
